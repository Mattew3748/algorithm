<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let res = 0;
                let longest = 0;
                for(let a of arr){
                    if(longest < a){
                        res++;
                        longest = a;
                    }
                }
                return res
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
