<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,arr){
                let answer = 0
                let dy = Array.from({length: n+1}, ()=>0)

                for(let i=0; i<arr.length; i++){
                    let ps = arr[i][0]
                    let pt = arr[i][1]
                    for(let j=n;  j>=pt; j--){
                        dy[j] = dy[j-pt]+ps
                    }
                }
                answer = dy[n]
                return answer
            }
            const arr=[[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
            console.log(solution(20, arr));
        </script>
    </body>
</html>
