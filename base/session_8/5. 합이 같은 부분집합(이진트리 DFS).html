<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let res = "NO";
                let n = arr.length;
                let total = arr.reduce( (a,b) => a+b ,0);
                let flag = 0;

                function DFS(L,sum) {
                    if(flag) return;
                    if(L===n){
                        if( (total-sum) === sum){
                            res = "YES"
                            flag = 1;
                        }
                    }else{
                        DFS(L+1,sum+arr[L])
                        DFS(L+1,sum);
                    }
                }
                DFS(0,0)
                return res;
            }
            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
