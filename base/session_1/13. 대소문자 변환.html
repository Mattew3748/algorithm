<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){  
                return str.split('').map( item => item.toUpperCase() === item ? item.toLowerCase() : item.toUpperCase())
            }
            console.log(solution("StuDY"));
        </script>
    </body>
</html>
