<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let res = 0;
                let reduce = 0;
                const checkNum = 1;

                for( let i = 0; i < arr.length; i++ ){
                    if(arr[i] === 1){res = res + checkNum + reduce;
                        if(arr[i+1] === 1) reduce++;
                    }else reduce = 0;
                }
                
                return res;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
