<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer = Array.from({length:size}, ()=>0);

                arr.forEach((item)=>{
                    let tmp = answer.filter(s => {return item === s});
                    if(tmp.length){
                        for(i=size-1; i>=1; i--){
                            if(answer[i] === tmp[0]) [answer[i-1], answer[i]] = [answer[i], answer[i-1]]
                        }
                    }else{
                        for(i=size-1; i>=1; i--){ 
                            answer[i]= answer[i-1];
                        }
                        answer[0] = item;
                    }
                });
                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
