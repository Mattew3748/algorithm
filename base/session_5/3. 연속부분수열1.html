<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, lt=1, sum=0;
                
                for(let i=0; i<arr.length; i++){
                    sum = arr[i];
                    lt = 1;
                    if(sum === m) answer++;
                    while(sum<m){
                        sum += arr[lt+i]
                        if(sum === m) answer++;
                        else if(sum < m) lt++;
                    }
                }    
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
