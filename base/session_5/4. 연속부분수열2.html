<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
             function solution(m, arr){
                let answer=0, sum=0, lt=0;
                for(let i=0; i<arr.length; i++){
					lt = 0;
					sum = arr[i];
					if(sum <= m) answer++;
					while(sum < m){
						sum += arr[i+(++lt)];
					    if(sum <= m) answer++; 
					}
  			    }              
                return answer;
            }
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
