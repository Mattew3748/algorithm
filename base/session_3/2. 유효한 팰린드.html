<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
             function solution(s){
              let str = s.toUpperCase().replace(/[^A-Z]/g,"").split()[0]
              let res = true;
                 
             for(let i = 0; i < str.length / 2; i++){
                if (str[i] !== str[str.length -1 -i]) res = false
             }
                 return res ? 'YES' : 'NO'
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
