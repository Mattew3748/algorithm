<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){         
                return str.split('').filter(item => item.toUpperCase() === item).length
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
