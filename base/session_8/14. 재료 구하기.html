<html></html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- case 1. -->
        <script>
            function solution(n,m){         
                let res = [];
                    let tmp = Array.from({length:m},()=>0);
                    function DFS(L,lim) {
                        if(L===m) {
                            res.push(tmp.slice())
                        }
                        else{
                            for(let i=lim; i<=n; i++){
                                tmp[L] = i
                                DFS(L+1, i+1)
                            }
                        }
                    }
                    DFS(0,1)
                    return res
            }
            console.log(solution(33,19));
        </script>
        <!-- case 2. -->
        <script>
            function solution(n,m) {
                let res = [];
                let tmp = Array.from({length:m},()=>0);
                let ch = Array.from({length:n+1},()=>0);
                function DFS(L,lim) {
                    if(L===m) {
                        res.push(tmp.slice())
                    }
                    else{
                        for(let i=lim; i<=n; i++){
                            if(ch[i] === 0 && L < i){
                                ch[i] = 1
                                tmp[L] = i
                                DFS(L+1, i+1)
                                ch[i] = 0
                            }
                        }
                    }
                }
                DFS(0,1)
                return res
            }
            console.log(solution(4,2));
        </script>
    </body>
</html>
