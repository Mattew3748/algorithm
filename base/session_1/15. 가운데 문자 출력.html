<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){  
                let res = '';
                const tmp = str.split('');
                const mid = Math.floor(str.length / 2);
                
                if(str.length % 2 === 1){
                    res = tmp[mid]
                }else{
                    res = tmp[mid - 1]
                    res += tmp[mid]
                }
                return res;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
