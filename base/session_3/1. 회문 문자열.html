<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let res = true;
                let str = [s.toUpperCase().split('')][0];
                    
                for(let i = 0; i < str.length / 2; i++){
                    if(str[i] !== str[str.length - i -1]) res = false
                    
                }

                return res ? "YES" : "NO";
            }
            
            let str="gooG";
            console.log(solution(str));
        </script>
    </body>
</html>
