<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer = [];
                let pointA = pointB = 0;
                let maxLength = arr1.length + arr2.length;

                while (pointA < arr1.length && pointB < arr2.length) {
                    if(arr1[pointA] > arr2[pointB]) answer.push(arr2[pointB++])
                    else answer.push(arr1[pointA++])
                }

                while(pointA < arr1.length) answer.push(arr1[pointA++])
                while(pointB < arr2.length) answer.push(arr2[pointB++])

                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
