<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer=0;
                let cnt=1;
            
                times.sort( (a,b) => {
                    if(a[1] < b[1]) return -1
                    if(a[0] < b[0]) return -1
                });
                let lp = times[0][0];
                let rp = times[0][1];
                for(let i=1; i<times.length; i++){
                    if(rp > times[i][0]){
                        cnt++;
                    }else{
                        answer = Math.max(answer,cnt);
                        rp = times[i][1]
                        cnt=1;
                    }
                }
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
