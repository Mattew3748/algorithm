            function solution(s){
                let answer = 0
                let dy = Array.from({lengtj:s+1}, ()=>0)
                dy[0] = 1
                dy[1] = 2
                for(let i=2; i<=s; i++){
                    dy[i] = dy[i-2] + dy[i-1];
                }
                answer = dy[s]
                return dy[s]
            }
