<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let count = 1;
                let res = [];
                for(let i = 0; i < arr.length; i++){
                    count = 1;
                    for(let j = 0; j < arr.length; j++){
                        if(i === j) continue;
                        else {
                            if(arr[i] < arr[j]) count++;
                        }
                    }
                    res.push(count)
                }
                return res
            }

            let arr=[87, 92, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
