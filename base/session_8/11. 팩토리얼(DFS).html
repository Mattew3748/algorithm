<html>

        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m){         
                let answer=0;
                let tmp=[]
                function DFS(L){
                    if(L===1)return 1;
                    else return L*DFS(L-1);
                }
                answer = DFS(m);
                return answer;
            }
            console.log(solution(5));
        </script>
    </body>
