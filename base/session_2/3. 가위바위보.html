<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let res=[];
                
                for(let i = 0; i < a.length; i++){
                    let tmp = '';
                    tmp = a[i] - b[i]
                    res.push(tmp === 1 ? 'A' : tmp === 2 ? 'B' : tmp === -1 ? "B" : tmp === -2 ? "A" : "D")
                }
                return res;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
