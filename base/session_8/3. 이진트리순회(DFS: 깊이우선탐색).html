<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(v){
                function DFS(v){
                    if(v>7) return
                    else{
                        // 전위순회 - 1 2 4 5 3 6 7
                        console.log(v)
                        DFS(v+2);
                        // 중위순회 - 4 2 5 1 6 3 7
                        //console.log(v) 
                        DFS(v+2+1);
                        // 후위순회 - 4 5 2 6 7 3 1
                        //console.log(v)
                    }
                }
                DFS(v)
            }
            console.log(solution(1));
        </script>
    </body>
</html>
