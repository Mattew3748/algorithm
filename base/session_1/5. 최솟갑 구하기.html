<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let lowest = Number.MAX_SAFE_INTEGER;
                arr.forEach( item => {
                    lowest > item ? lowest = item : ''
                });
                return lowest;
            }
            let arr=[5,3,7,11,2,15,17]
            console.log(solution(arr));
        </script>
    </body>
</html>
