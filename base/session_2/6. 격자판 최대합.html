<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let res = 0, grid1 = 0 , grid2 = 0, cross1 = 0, cross2 = 0

                for(let i = 0; i < arr.length; i++){
                    grid1 = 0, grid2 = 0
                    for(let j = i; j < arr.length; j++){
                        grid1 += arr[i][j];
                        grid2 += arr[j][i];
                    }
                    let tmp = grid1 > grid2 ? grid1 : grid2;
                    res < tmp ? res = tmp : "";
                }

                for(let i = 0; i < arr.length; i++){
                    cross1 += arr[i][i];
                    cross2 += arr[i][arr.length-1-i]
                }

                res = Math.max(res,cross1,cross2)

                return res
                
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
