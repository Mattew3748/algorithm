<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let res=0;
                let dx = [-1,0,1,0]
                let dz = [0,1,0,-1]
                let n = arr.length;

                for(let i = 0; i < n; i++){
                    for(let j = 0; j < n; j++){
                        let flag = 1;
                        for(let h = 0; h < dx.length; h++){
                            let dxx = i+dx[h];
                            let dzz = j+dz[h];
                            if( dxx >= 0 && dzz >= 0 && dxx < n && dzz < n && arr[i][j] <= arr[dxx][dzz]){
                                flag = 0
                            }
                        }
                        if(flag) res++;
                    }
                }
                return res;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
