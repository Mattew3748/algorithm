<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                const add = arr.reduce( (a,b) => a+b,0);
                const gap = add - 100

                for(let i=0; i<arr.length; i++){
                    for(let j=i+1; j<arr.length; j++){
                        if(arr[i] + arr[j] === gap){ 
                            arr.splice(j,1);
                            arr.splice(i,1);
                        }
                    }
                }
                return arr;
            }

            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
