<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let tmp = arr.slice();
                tmp.sort((a,b) => a-b)
                tmp.forEach( (item,idx) => {
                    if(tmp[idx] !== arr[idx]) answer.push(idx+1)
                })
                    return answer
                }
            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>
