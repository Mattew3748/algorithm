<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,arr){
                let dy = Array.from( {length:n+1}, ()=>1000 )
                dy[0] = 0
                
                for(let i=0; i<arr.length; i++){
                    for(let j=arr[i]; j<=n; j++){
                        if(dy[dy[j-arr[i]]] < dy[j]) {
                            dy[j] = Math.min(dy[j],dy[j-arr[i]]+1)
                        }
                    }
                }
                return dy[n]
            }
            console.log(solution(15,[1,2,5]));
        </script>
    </body>
</html>
