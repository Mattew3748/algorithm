<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr,max) {
                let ans = Number.MAX_SAFE_INTEGER;
                let n = arr.length;
                function DFS(L,sum) {
                    if(sum > max) return;
                    if(L>=ans) return;
                    if(sum===max){
                        ans = Math.min(ans,L)
                    }else{
                        for(let i=0; i<n; i++){
                            DFS(L+1,sum+arr[i]);
                        }
                    }
                }
                DFS(0,0)
                return ans;
            }
            console.log(solution([1,2,5],15))
        </script>
    </body>
</html>
