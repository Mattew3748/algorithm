<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let answer = 'YES'
                let n = need.split('');
                let m = n.shift()

                for(let s of plan){
                    if(s === m) m = n.shift();
                }
                 if(m) answer = 'NO'
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
