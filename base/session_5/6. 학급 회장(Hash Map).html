<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let hm = new Map();
                let max = Number.MIN_SAFE_INTEGER;

                for(item of s){
                    if(hm.has(item)) hm.set(item, hm.get(item)+1)
                    else hm.set(item,1)
                }

                for(let [key, val] of hm){
                    if(max < val){
                        max = val;
                        answer = key
                    }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
