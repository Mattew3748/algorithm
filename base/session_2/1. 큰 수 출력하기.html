<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
               const res = arr.filter( (item,idx) => { 
                            return idx === 0 ? item :item > arr[idx-1]    
                          })
                return res
            }
            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
