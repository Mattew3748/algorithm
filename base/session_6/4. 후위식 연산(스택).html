<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){  
                let answer;
                let stack=[];

                for(let s of str){
                    if(!isNaN(s)) stack.push(Number(s))
                    else{
                        let rt = stack.pop();
                        let lt = stack.pop();
                        if(s === '+') stack.push(lt+rt)
                        else if(s === '-') stack.push(lt-rt)
                        else if(s === '*') stack.push(lt*rt)
                        else if(s === '/') stack.push(lt/rt)
                    }
                }
                answer = stack[0];
                return answer;
            }
            
            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
